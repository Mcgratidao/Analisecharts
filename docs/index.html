<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos e animações</title>
    <style>
        .game-board {
            width: 80%;
            height: 800px;
            border: 1px solid rgb(35, 100, 35);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            /*background: linear(#87CEEB, #E0F6FF);*/
            background: linear-gradient(#0d2242, #E0F6FF);
         }
        div.polaroid-cont {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-top: 30px;
            padding-bottom: 20px;
            padding-hight: 20px;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        div.polaroid {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-top: 90px;
            padding-bottom: 20px;
            padding-hight: 20px;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        img { width: 100%; }
        #myChart { width: 100%; }
        div.container {
            text-align: center;
            padding: 10px 20px;
        }
        body {
            background-color: white;
        }
        #jetta {
            bottom: 150px;
            width: 90px;
            position: absolute;
        }
        #taos {
            position: absolute;
            bottom: 60px;
            width: 90px;
        }
        #amarok {
            position: absolute;
            bottom: 20px;
            width: 90px;
        }
    </style>
</head>
<body>        
    <br><br><br>
    <div class="polaroid-cont">
        <img src="img/VW.gif">
        <div class="container">
            <p>Proficional De Auto Performance</p>
        </div>
    </div>
    <br><br><br>
   <div class="polaroid">
    <canvas id="myChart" width="400" height="200"></canvas>
        <div class="container">
        <p>AGENDAMENTOS</p>
        </div>
    </div>
    <br><br><br>
    <div class="game-board">
        <img src="img/taos.png" id="taos">
	<img src="img/jetta.png" id="jetta">
	<img src="img/amarok.png" id="amarok">
    </div>
    <br><br><br>
    <script>
        let chart;

        async function fetchData() {
            try {
                const apiKey = 'AIzaSyDYNzZySDuG6FlDfv5XDRj6gd9eegOEa9o'; // Substitua pela sua chave da API
                const range = 'A3:B'; // Intervalo de dados
                const spreadsheetId = '16iS20GXxOqQiSIk3vmaWBYL_air1xT1zeAzIjlqyiSU';
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Erro na resposta: " + response.statusText);
                }

                const data = await response.json();

                const entries = data.values;
                if (!entries || entries.length === 0) {
                    throw new Error("Nenhum dado encontrado.");
                }

                const labels = entries.map(row => row[0] || '');
                const values = entries.map(row => parseFloat(row[1]) || 0);

                if (labels.length === 0 || values.length === 0) {
                    throw new Error("Dados insuficientes para criar o gráfico.");
                }

                return { labels, values };
            } catch (error) {
                console.error("Ocorreu um erro: " + error.message);
                return null;
            }
        }

        async function createChart() {
            const data = await fetchData();
            if (data) {
                const ctx = document.getElementById('myChart').getContext('2d');
                if (chart) {
                    chart.destroy(); // Remove o gráfico existente antes de criar um novo
                }
                chart = new Chart(ctx, {
                    type: 'bar', // Usar 'bar' para barras horizontais
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Dados do Google Sheets',
                            data: data.values,
                            backgroundColor: 'RoyalBlue', // Cor definida para as barras
                            borderColor: 'rgba(0, 0, 139, 1)', // Cor da borda das barras
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y', // Adiciona essa linha para criar um gráfico de barras horizontais
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `${tooltipItem.label}: ${tooltipItem.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Valor'
                                },
                                beginAtZero: true
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Nome'
                                },
                                ticks: {
                                    autoSkip: false,
                                    maxRotation: 0
                                }
                            }
                        }
                    }
                });
            } else {
                console.error("Falha ao criar o gráfico devido a dados inválidos.");
            }
        }

        // Atualiza o gráfico a cada 30 segundos
        setInterval(createChart, 30000);

        // Cria o gráfico inicialmente
        createChart();
    </script>
</body>
</html>
