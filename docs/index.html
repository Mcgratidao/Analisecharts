<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos e animações</title>
    <style>
        .game-board {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 800px;
            border: 1px solid rgb(35, 100, 35);
            margin: 0 auto;
            background: linear-gradient(#0f3b29, #E0F6FF);
            position: relative;
            overflow: hidden;
        }

        .text-area, .chart-area, .car-area {
            flex: 1;
            padding: 10px;
        }

        .text-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            border-right: 1px solid black;
        }

        .chart-area {
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid black;
        }

        .car-area {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .car {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            height: 100px;
            position: relative;
        }

        .name {
            font-weight: bold;
        }

        body {
            background-color: white;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <br>
    <div class="polaroid-cont">
        <img src="img/VW.gif">
        <div class="container">
            <p>Proficional De Auto Performance</p>
        </div>
    </div>
    <br>
    <div class="polaroid">
        <canvas id="myChart" width="400" height="200"></canvas>
        <div class="container">
            <p>AGENDAMENTOS</p>
        </div>
    </div>
    <br>
    <div class="game-board">
        <!-- Text Area -->
        <div class="text-area" id="textArea">
            <!-- Nomes serão preenchidos aqui dinamicamente -->
        </div>

        <!-- Chart Area -->
        <div class="chart-area">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Car Area -->
        <div class="car-area" id="carArea">
            <!-- Carros serão posicionados aqui -->
        </div>
    </div>
    <br>

    <script>
        let chart;

        async function fetchData() {
            try {
                const apiKey = 'AIzaSyDYNzZySDuG6FlDfv5XDRj6gd9eegOEa9o';
                const range = 'A3:B';
                const spreadsheetId = '16iS20GXxOqQiSIk3vmaWBYL_air1xT1zeAzIjlqyiSU';
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Erro na resposta: " + response.statusText);
                }

                const data = await response.json();

                const entries = data.values;
                if (!entries || entries.length === 0) {
                    throw new Error("Nenhum dado encontrado.");
                }

                const labels = entries.map(row => row[0] || '');
                const values = entries.map(row => parseFloat(row[1]) || 0);

                return { labels, values };
            } catch (error) {
                console.error("Ocorreu um erro: " + error.message);
                return null;
            }
        }

        async function createChart() {
            const data = await fetchData();
            if (data) {
                const ctx = document.getElementById('myChart').getContext('2d');
                if (chart) {
                    chart.destroy();
                }
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Dados do Google Sheets',
                            data: data.values,
                            backgroundColor: 'RoyalBlue',
                            borderColor: 'rgba(0, 0, 139, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `${tooltipItem.label}: ${tooltipItem.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Valor'
                                },
                                beginAtZero: true
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Nome'
                                },
                                ticks: {
                                    autoSkip: false,
                                    maxRotation: 0
                                }
                            }
                        }
                    }
                });
            } else {
                console.error("Falha ao criar o gráfico devido a dados inválidos.");
            }
        }

        async function updateAreas() {
            const data = await fetchData();
            const textArea = document.getElementById('textArea');
            const carArea = document.getElementById('carArea');

            if (data) {
                textArea.innerHTML = ''; // Limpa as linhas existentes
                carArea.innerHTML = ''; // Limpa as imagens dos carros

                data.labels.forEach((label, index) => {
                    const value = data.values[index];

                    // Adiciona o nome à área de texto
                    const nameDiv = document.createElement('div');
                    nameDiv.classList.add('name');
                    nameDiv.textContent = label;
                    textArea.appendChild(nameDiv);

                    // Cria a imagem do carro na área de carros
                    const carDiv = document.createElement('div');
                    carDiv.classList.add('car');
                    carDiv.style.backgroundImage = `url('img/${index % 3 === 0 ? 'jetta' : index % 3 === 1 ? 'taos' : 'amarok'}.png')`;

                    // A animação do carro é baseada no valor
                    carDiv.style.left = `${value}%`;

                    carArea.appendChild(carDiv);
                });
            }
        }

        // Atualiza o gráfico a cada 30 segundos
        setInterval(createChart, 30000);

        // Cria o gráfico inicialmente
        createChart();

        // Atualiza as áreas a cada 10 segundos
        setInterval(updateAreas, 10000);

        // Cria as áreas inicialmente
        updateAreas();
    </script>
</body>
</html>
