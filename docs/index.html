<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos e animações</title>
    <style>
        div.polaroid {
            margin-left: auto;
            margin-right: auto;
            padding-top: 150px;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        img { width: 100%; }
        #myChart { width: 100%; }
        div.container {
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="polaroid">
        <img src="img/Correndo.gif">
        <div class="container">
            <p>Proficional De Auto Performance</p>
        </div>
    </div>
    <br><br><br>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        let chart;

        async function fetchData() {
            try {
                const apiKey = 'AIzaSyDYNzZySDuG6FlDfv5XDRj6gd9eegOEa9o'; // Substitua pela sua chave da API
                const range = 'A3:B'; // Intervalo de dados
                const spreadsheetId = '16iS20GXxOqQiSIk3vmaWBYL_air1xT1zeAzIjlqyiSU';
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Erro na resposta: " + response.statusText);
                }

                const data = await response.json();

                const entries = data.values;
                if (!entries || entries.length === 0) {
                    throw new Error("Nenhum dado encontrado.");
                }

                const labels = entries.map(row => row[0] || '');
                const values = entries.map(row => parseFloat(row[1]) || 0);

                if (labels.length === 0 || values.length === 0) {
                    throw new Error("Dados insuficientes para criar o gráfico.");
                }

                return { labels, values };
            } catch (error) {
                console.error("Ocorreu um erro: " + error.message);
                return null;
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        async function createChart() {
            const data = await fetchData();
            if (data) {
                const ctx = document.getElementById('myChart').getContext('2d');
                if (chart) {
                    chart.destroy(); // Remove o gráfico existente antes de criar um novo
                }
                chart = new Chart(ctx, {
                    type: 'bar', // Usar 'bar' para barras horizontais
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Dados do Google Sheets',
                            data: data.values,
                            backgroundColor: data.values.map(() => getRandomColor()), // Cores aleatórias
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y', // Adiciona essa linha para criar um gráfico de barras horizontais
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `${tooltipItem.label}: ${tooltipItem.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Valor'
                                },
                                beginAtZero: true
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Nome'
                                },
                                ticks: {
                                    autoSkip: false,
                                    maxRotation: 0
                                }
                            }
                        }
                    }
                });
            } else {
                console.error("Falha ao criar o gráfico devido a dados inválidos.");
            }
        }

        // Atualiza o gráfico a cada 30 segundos
        setInterval(createChart, 30000);

        // Cria o gráfico inicialmente
        createChart();
    </script>
</body>
</html>
