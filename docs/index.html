<br><br><br>
<div class="polaroid">
<img src="img/Correndo.gif">
 <div class="container">
<p>Proficional De Auto Performance</p>
  </div>
</div>
<br><br><br>
<div class="polaroid">
<canvas id="myChart" width="400" height="200"></canvas>
 <div class="container">
<p>Proficional De Auto Performance</p>
  </div>
</div>
<script>
    async function fetchData() {
        const response = await fetch('https://spreadsheets.google.com/feeds/list/16iS20GXxOqQiSIk3vmaWBYL_air1xT1zeAzIjlqyiSU/od6/public/values?alt=json');
        const data = await response.json();
        const entries = data.feed.entry;

        const labels = entries.map(entry => entry.gsx$nome.$t);
        const values = entries.map(entry => parseFloat(entry.gsx$valor.$t));

        return { labels, values };
    }
async function createChart() {
        const data = await fetchData();
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Dados do Google Sheets',
                    data: data.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    createChart();
</script>
