<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos e animações</title>
    <style>
        .game-board {
            width: 100%;
            border: 1px solid rgb(35, 100, 35);
            margin: 0 auto;
            position: relative;
            background: linear-gradient(#0f3b29, #E0F6FF);
            overflow-x: hidden; /* Evitar elementos saindo para fora horizontalmente */
            overflow-y: auto; /* Permitir rolagem vertical */
            padding-bottom: 20px; /* Espacamento inferior */
        }
        .polaroid-cont, .polaroid {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        img {
            width: 100%;
        }
        #myChart {
            width: 100%;
        }
        .container {
            text-align: center;
            padding: 10px 20px;
        }
        body {
            background-color: white;
        }
        .row {
            padding-top: 30px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            height: 100px;
            position: relative;
        }
        .name {
            width: 200px;
            font-weight: bold;
            margin-right: 20px;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        .track {
            flex-grow: 1;
            position: relative;
            height: 20px;
        }
        .line {
            position: absolute;
            bottom: 0;
            height: 2px;
            background-color: black;
        }
        .car {
            position: absolute;
            bottom: -30px;
            width: 130px;
            height: 90px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .value-label {
            position: absolute;
            bottom: -30px;
            font-weight: bold;
            color: black;
            left: calc(100% + 10px); /* Posiciona o valor à frente do carro */
        }
    </style>
</head>
<body>
    <br>
    <div class="polaroid-cont">
        <img src="img/VW.gif">
        <div class="container">
            <p>Proficional De Auto Performance</p>
        </div>
    </div>
    <br>
    <div class="polaroid">
        <canvas id="myChart" width="400" height="200"></canvas>
        <div class="container">
            <p>AGENDAMENTOS</p>
        </div>
    </div>
    <br>
    <div class="game-board" id="gameBoard">
        <!-- As linhas com as animações dos carros serão geradas dinamicamente aqui -->
    </div>
    <br>

    <script>
        let chart;

        async function fetchData() {
            try {
                const apiKey = 'SUA_CHAVE_API_AQUI'; // Substitua pela sua chave da API
                const range = 'A3:B'; // Intervalo de dados
                const spreadsheetId = 'SEU_SPREADSHEET_ID_AQUI';
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Erro na resposta: " + response.statusText);
                }

                const data = await response.json();

                const entries = data.values;
                if (!entries || entries.length === 0) {
                    throw new Error("Nenhum dado encontrado.");
                }

                const labels = entries.map(row => row[0] || '');
                const values = entries.map(row => parseFloat(row[1]) || 0);

                if (labels.length === 0 || values.length === 0) {
                    throw new Error("Dados insuficientes para criar o gráfico.");
                }

                return { labels, values };
            } catch (error) {
                console.error("Ocorreu um erro: " + error.message);
                return null;
            }
        }

        function getCarImage(value) {
            if (value <= 50) {
                return 'taos';
            } else if (value <= 150) {
                return 'jetta';
            } else {
                return 'amarok';
            }
        }

        async function updateChart() {
            const data = await fetchData();
            const gameBoard = document.getElementById('gameBoard');

            if (data) {
                gameBoard.innerHTML = ''; // Limpa as linhas existentes

                data.labels.forEach((label, index) => {
                    const value = data.values[index];
                    const carImage = getCarImage(value);

                    // Cria a linha da "tabela"
                    const row = document.createElement('div');
                    row.classList.add('row');

                    const nameDiv = document.createElement('div');
                    nameDiv.classList.add('name');
                    nameDiv.textContent = label;

                    const trackDiv = document.createElement('div');
                    trackDiv.classList.add('track');

                    const lineDiv = document.createElement('div');
                    lineDiv.classList.add('line');
                    lineDiv.style.width = `${value}%`; // Ajusta a linha atrás do carro

                    const carDiv = document.createElement('div');
                    carDiv.classList.add('car');
                    carDiv.style.backgroundImage = `url('img/${carImage}.png')`;
                    carDiv.style.left = `${value}%`;

                    const valueLabel = document.createElement('div');
                    valueLabel.classList.add('value-label');
                    valueLabel.textContent = value;

                    trackDiv.appendChild(lineDiv);
                    trackDiv.appendChild(carDiv);
                    trackDiv.appendChild(valueLabel);
                    row.appendChild(nameDiv);
                    row.appendChild(trackDiv);

                    gameBoard.appendChild(row);
                });
            }
        }

        // Atualiza o gráfico a cada 30 segundos
        setInterval(createChart, 30000);

        // Cria o gráfico inicialmente
        createChart();

        // Atualiza a tabela de animação a cada 10 segundos
        setInterval(updateChart, 10000);

        // Cria a tabela de animação inicialmente
        updateChart();
    </script>
</body>
</html>
