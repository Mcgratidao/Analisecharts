<script>
    async function fetchData() {
    const response = await fetch('https://spreadsheets.google.com/feeds/list/16iS20GXxOqQiSIk3vmaWBYL_air1xT1zeAzIjlqyiSU/1416026108/public/values?alt=json');
    const data = await response.json();
    const entries = data.feed.entry;

    console.log(entries); // Adicione isto para verificar os dados

    const labels = entries.slice(1).map(entry => entry.gsx$nome.$t);
    const values = entries.slice(1).map(entry => parseFloat(entry.gsx$valor.$t));

    return { labels, values };
}

    async function createChart() {
    const data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        values: [10, 20, 30, 40]
    };
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.labels,
            datasets: [{
                label: 'Dados Estáticos',
                data: data.values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

createChart();
    createChart();
</script>
